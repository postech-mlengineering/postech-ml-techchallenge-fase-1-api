[pytest]
addopts = -v --cov=models tests/ --cov-report term-missing
markers=
    integration: testes de integração (usam recursos externos)
    auth: teste das rotas de autenticação
    register: testes específicos para o endpoint register
    login: testes específico para o endpoint login
    token: testes específicos para o endpoint refresh
    books: testes das rotas de livros
    titles: testes específicos para o endpoint titles
    book_id: testes específicos para o endpoint book_id
    search: testes específicos para o endpoint search
    price_range: testes específicos para o endpoint price-range
    top_rated: testes específicos para o endpoint top-rated
    genres: testes da rota de genres


    
